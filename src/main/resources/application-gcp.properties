flock.fundraising.name=${FUNDRAISING_NAME}

flock.fundraising.load-data.enabled=${FUNDRAISING_LOAD-DATA_ENABLED}
flock.fundraising.mailchimp.enabled=${FUNDRAISING_MAILCHIMP_ENABLED}

flock.fundraising.donations.successPath=/donate-here-success
flock.fundraising.donations.failurePath=/donate-here-failure

spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.database-name=${GCP_SQL_DATABASE_NAME}
spring.cloud.gcp.sql.instance-connection-name=${GCP_SQL_INSTANCE_CONNECTION_NAME}

spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

server.port=${PORT:8080}
server.forward-headers-strategy=NATIVE

#spring.datasource.hikari.connection-timeout = 20000
#spring.datasource.hikari.minimum-idle= 10
spring.datasource.hikari.maximum-pool-size=5
